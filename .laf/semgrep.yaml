# Semgrep configuration - Python security scanner
# Docs: https://semgrep.dev/docs/

# Paths to exclude from scanning
exclude:
  # Tests may intentionally contain "unsafe" patterns for testing
  - "tests/"
  - "test/"
  - "**/tests/"
  - "**/test/"
  - "**/*_test.py"
  - "**/test_*.py"
  - "**/conftest.py"

  # Django migrations are auto-generated
  - "**/migrations/"

  # Virtual environments
  - ".venv/"
  - "venv/"
  - ".env/"

  # Build artifacts and dependencies
  - "build/"
  - "dist/"
  - "node_modules/"
  - "*.egg-info/"

  # Cache directories
  - "__pycache__/"
  - ".ruff_cache/"
  - ".pytest_cache/"
  - ".mypy_cache/"
